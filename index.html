<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="1">Calculator</h1>
    <div class="container">
        <div class="calc-display">
            <div id="top-display" class="top-display"></div>
            <div id="bottom-display"class="bottom-display">0</div>
        </div>

        <div class="buttons-container">
            <div class="top-btn">
                <div id="clear-btn" class="clear-btn">Clear</div>
                <div id="delete-btn" class="delete-btn">&larr;</div>
            </div>
            <div class="buttons">
                <div class="btn button">7</div>
                <div class="btn button">8</div>
                <div class="btn button">9</div>
                <div class="button operator">&divide;</div>
                <div class="btn button">4</div>
                <div class="btn button">5</div>
                <div class="btn button">6</div>
                <div class="button operator">&times;</div>
                <div class="btn button">1</div>
                <div class="btn button">2</div>
                <div class="btn button">3</div>
                <div class="button operator">&minus;</div>
                <div class="btn button">.</div>
                <div class="btn button">0</div>
                <div id="equals" class="button">&equals;</div>
                <div class="button operator">&plus;</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
